layout: home_page

<!--
Thanks for checking us out!

Stay tuned!
-->

<div class="row home">
  <div class="col-2"></div>
  <div class="col align-self-center notify">
    <h3>Notify me when taxtron launches</h3>


    <form name="sentMessage" id="contactForm" novalidate>
      <div class="control-group">
	<div class="form-group floating-label-form-group controls">
	  <div class="input-group">
	    <input type="email" class="form-control" placeholder="Email Address" id="email"
		   aria-describedby="basic-addon2"
		   required data-validation-required-message="Please enter your email address.">
	    <span class="input-group-btn">
	      <button type="submit" class="btn btn-default">Add me to your mailing list
		<i id="cog-spinner" class="fa fa-spin fa-cog" aria-hidden="true"></i>
	      </button>
	    </span>
	  </div>
	  <p class="help-block text-danger"></p>
	</div>
      </div>
      <div>
	<p class="promise">We will not sell your email or use it for any purpose other than for
	  taxtron launch notifications!</p>
      </div>
      <div id="success"></div>

    </form>

  </div>
  <div class="col-2"></div>
</div>
